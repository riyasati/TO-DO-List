<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, modern todo list application for managing daily tasks">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Simple Todo List</h1>
            <p class="header__subtitle">Manage your daily tasks with ease</p>
        </header>

        <main class="main">
            <section class="input-section" aria-label="Add new task">
                <form class="task-form" id="taskForm" role="form" aria-label="New task form">
                    <div class="input-group">
                        <label for="taskInput" class="visually-hidden">Enter a new task</label>
                        <input 
                            type="text" 
                            id="taskInput" 
                            class="task-input" 
                            placeholder="Enter a new task..." 
                            maxlength="500"
                            aria-describedby="taskInputHelp"
                            required
                        >
                        <div id="taskInputHelp" class="visually-hidden">
                            Enter your task and press Enter or click Add to create it
                        </div>
                        <button 
                            type="submit" 
                            class="add-button" 
                            aria-label="Add new task"
                        >
                            Add
                        </button>
                    </div>
                </form>
            </section>

            <section class="task-list-section" aria-label="Task list">
                <div class="task-list" id="taskList" role="list" aria-live="polite">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
                <div class="empty-state" id="emptyState" aria-hidden="true">
                    <p class="empty-state__message">No tasks yet. Add one above to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
